<!DOCTYPE html> 
<html>
<head>
<title>Money wasted</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>

<script >
$(document).ready(function(){
	$("#count").click(function() {
		costPerSecond = $("#cost-per-hour").text / 3600;
		recursivePriceCalculation();
	});
});

var total = 0;
var costPerSecond = 0;

function recursivePriceCalculation(){
 	total += $("#amount-of-people").text * costPerSecond;
 	$("#running-price").text(total);
    setTimeout(arguments.callee, 1000);
};

</script>

<div class="container">
	<span class="people"><input id="amount-of-people" type="text" placeholder="&#35; of people" /></span>
	<span class="hour-price"><input id="cost-per-hour" type="text" placeholder="&euro; per hour" /></span>
	<span><input type="button" id="count" value="Count"/></span>
</div>

<p class="price" id="running-price">&euro; &euro; &euro;</p>		

</body>

</html>
