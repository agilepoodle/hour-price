<!DOCTYPE html> 
<html>
<head>
<title>Money wasted</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>

<script >
$(document).ready(function(){
	$("#price-details").hide();
	$("#count").click(function() {
		costPerSecond = parseInt($("#cost-per-hour").val()) / 3600;
		recursivePriceCalculation();
		$("#price-details").show();
		$("#input-container").hide();
	});
});

var total = 0;
var costPerSecond = 0;

function recursivePriceCalculation(){
 	total += parseInt($("#amount-of-people").val()) * costPerSecond;
 	$("#running-price").text(roundNumber(total, 2));
    setTimeout(arguments.callee, 1000);
};

function roundNumber(number, digits) {
	var multiple = Math.pow(10, digits);
    var rndedNum = Math.round(number * multiple) / multiple;
    return rndedNum;
}

</script>

<div class="container" id="input-container">
	<span class="people"><input id="amount-of-people" type="text" placeholder="&#35; of people" /></span>
	<span class="hour-price"><input id="cost-per-hour" type="text" placeholder="&euro; per hour" /></span>
	<span><input type="button" id="count" value="Count"/></span>
</div>

<div id="price-details">
	<span class="teaser">Time is money: </span><span class="price" id="running-price">0.0</span><span class="price">&euro;</span>
</div>

</body>

</html>
